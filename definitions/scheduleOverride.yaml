##################
#     REQUEST    #
##################
CreateScheduleOverrideRequest:
  type: object
  allOf:
  - required:
      - alias
      - user
      - startDate
      - endDate
    properties:
      alias:
        type: string
        description: A user defined identifier for the override
      user:
        $ref: '#/definitions/TimelineRecipient'
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      rotations:
        type: array
        minItems: 1
        items:
          $ref: '#/definitions/ScheduleOverrideRotation'

UpdateScheduleOverrideRequest:
  type: object
  allOf:
  - required:
      - user
      - startDate
      - endDate
    properties:
      user:
        $ref: '#/definitions/TimelineRecipient'
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      rotations:
        type: array
        items:
          $ref: '#/definitions/ScheduleOverrideRotation'

##################
#    RESPONSE    #
##################
CreateScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ScheduleOverrideMeta'

GetScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ScheduleOverride'

UpdateScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ScheduleOverrideMeta'

ListScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/ScheduleOverride'

##################
#      MODEL     #
##################
ScheduleOverride:
  type: object
  properties:
    _parent:
      $ref: '#/definitions/ScheduleMeta'
    alias:
      type: string
    user:
      $ref: '#/definitions/TimelineRecipient'
    startDate:
      type: string
      format: date-time
    endDate:
      type: string
      format: date-time
    rotations:
      type: array
      items:
        $ref: '#/definitions/ScheduleOverrideRotation'

ScheduleOverrideRotation:
  type: object
  properties:
    id:
      type: string
    name:
      type: string

ScheduleOverrideMeta:
  type: object
  properties:
    alias:
      type: string
